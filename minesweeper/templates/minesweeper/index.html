{% extends "minesweeper/base.html" %}
{% load static %}

{% block title %}BeeCareful{% endblock  %}

{% block main %}
<nav>BeeCareful(minesweeper game)</nav>
<div class="container-fluid px-5">
    <div class="row text-center">
        <div class="col">깃발</div>
        <div class="col" id="stopwatch">00:00</div>
        <div class="col">
            <!-- 게임 리셋 버튼 추가 -->
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <!-- 한 변의 길이는 8(7)으로 -->
        <svg id="board{{ svg_id }}" width="950" height="440" viewBox="0 0 380 170">
            {% for polygon in polygons %}
            <polygon points = "{{ polygon.points }}" id="{{ polygon.polygon_id }}"/>
            {% endfor %}
        </svg>
    </div>
    <!-- 스크립트 파일 가져오기 -->
    <script src="{% static 'minesweeper/js/game.js' %}"></script>
    <h2 class="text-center">아무곳이나 눌러 게임을 시작하십시오.</h2>
    <div class="row text-center">
        <div class="col" id="bestTime">
            최고기록: 0
        </div>
        <div class="col" id="averageTime">
            평균기록: 0
        </div>
    </div>
</div>
{% endblock  %}
